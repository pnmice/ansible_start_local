---
  - name: playbook
    hosts: localhost
    tasks:
      - name: install essential software
        sudo: yes
        apt: name={{ item }} state=present
        with_items:
          - git
          - wget
          - vim
          - curl
          - python
          - python-pip
          - ansible
      - name: for generate pass
        pip: name=passlib state=present
#      - name: upgrade ansible
#        shell: pip install --upgrade ansible 
      - name: create system group
        group: name=webadmin state=present system=yes
      - name: create system user and add user in group webadmin
        user: name=cross.csro createhome=yes shell=/bin/bash groups=webadmin password=123 system=yes
